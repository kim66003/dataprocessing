<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Child vaccination</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
      <!-- This is where your bar chart will go -->
        <script type="text/javascript">
          var body = d3.select("body")
          body
            .append("h1")
            .text("Global child vaccination 2016");
          body
            .append("p")
            .html("Kimberley Boersma <br> 11003464")
          body
            .append("p")
            .html("The dataset contains the child vaccination rates for several countries. <br>I'd like to visualize this data with a bar chart taking the average of all the vaccination types for 2016 for every country.")

          var w = 1200;
          var h = 300;
          var barPadding = 1;
          var factor = 1
          var margin = {
                        top: 30,
                        left: 50,
                        right: 20,
                        bottom: 40
                      };
          w_domain = w - margin.left - margin.right;
          h_domain = h - margin.top - margin.bottom;
          var svg = body.append("svg")
                      .attr("width", w)
                      .attr("height", h);

          var yscale = d3.scaleLinear()
            .range([(h - margin.bottom), margin.top]).clamp(true)
            .domain([0, 100]);
          var xscale = d3.scaleLinear()
            .range([margin.left, w - margin.right])
            .domain([0, 44]);

          function axistitles(){
            svg.append("text")
                .attr("transform",
                      'translate('+[w_domain/2, h - 5]+')')
                .style("text-anchor", "middle")
                .text("Country");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("x",0 - (h / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Percentage");
            }

          d3.json("childvaccination.json")
          .then(function(data){
            values = Object.values(data)
            keys = Object.keys(values)
            columns = []
            keys.forEach(function(key) {
            columns = Object.keys(values[key]);
            });
            countries = []
            keys.forEach(function(key){
              countries.push(values[key][columns[0]])
            });
            axistitles()
            barchart(values)
            make_axis(countries)


          })

          function indexKeys(data){
              keys = Object.keys(data)
              return keys
          };

          function returnKeys(data, keys){
              keys.forEach(function(key) {
              values = data[key];
              arrayKeys = Object.keys(values)
              });
              return arrayKeys
          };

          function returnValues(keys, column){
            arrayValues = []
            keys.forEach(function(key){
              arrayValues.push(data[key][column])
            });
            return arrayValues
          };

          function execute(data){
            index = indexKeys(data)
            keys = returnKeys(data, index)
            countries = returnValues(index, keys[0])
          }

          function make_axis(countries){
            xscale2 = d3.scaleBand()
              .domain(countries)
              .range([margin.left, w - margin.right])

            var xaxis = d3.axisBottom(xscale2);
            var yaxis = d3.axisLeft(yscale);

            svg.append('g')
                .attr('transform', 'translate('+[0, (h - margin.bottom)]+')')
                .attr('class', 'x axis')
                .call(xaxis);

            svg.append('g')
              .attr('transform', 'translate('+[margin.left - 1, 0]+')')
             .attr('class', 'y axis')
             .call(yaxis);
           }


          function barchart(dataset){
            var rectangles = svg.selectAll("rect")
                   .data(dataset)
                   .enter()
                   .append("rect")
                   .attr("x",  function(d, i) {
                   return xscale(i);
                     })
                   .attr("y", function(d) {
                     return yscale(d.Value);
                      })
                   .attr("width", ((w_domain / dataset.length) - barPadding))
                   .attr("height", function(d) {
                     var barHeight = yscale(d.Value) * factor;
                     return h - margin.bottom - yscale(d.Value);
                   })
                   .attr("fill", function(d) {
                    return "rgb(" + (d.Value * 1.8) + "," + (d.Value * 1.1) + "," + (d.Value * 2.5) + ")";
                    })
                    .on("mouseover", function(){
                        tooltip.style("display", null);
                    })
                    .on("mouseout", function(){
                        tooltip.style("display", "none");
                    })
                    .on("mousemove", function(d){
                        var xPos = d3.mouse(this)[0] - 15;
                        var yPos = d3.mouse(this)[1] - 55;
                        tooltip.attr("transform", "translate(" + xPos + "," + yPos + ")");
                        tooltip.select("text").text(d.LOCATION + " : " + d.Value);
                        tooltip.attr("fill", "#24d85a")
                        tooltip.style("font-family", "sans-serif")
                    });
                  var tooltip = svg.append("g")
                                  .attr("class", tooltip)
                                  .style("display", "none");
                  tooltip.append("text")
                          .attr("x", 15)
                          .attr("dy", "1.2em")
                          .style("font-size", "1.0em")
                          .attr("font-weight", "bold")
          }

          function barlabels(dataset){
                 svg.selectAll("text", "barlabels")
                   .data(dataset)
                   .enter()
                   .append("text")
                   .text(function(d) {
                      return d.Value;
                   })
                   .attr("text-anchor", "middle")
                   .attr("x", function(d, i) {
                      return xscale(i) + 11;
                   })
                   .attr("y", function(d) {
                      return yscale(d.Value) + 10;
                   })
                   .attr("font-family", "sans-serif")
                   .attr("font-size", "11px")
                   .attr("fill", "white");
                }


		    </script>
    </body>
</html>
