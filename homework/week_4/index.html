<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Child vaccination</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
      <!-- This is where your bar chart will go -->
        <script type="text/javascript">
          var body = d3.select("body")
          body
            .append("h1")
            .text("Child vaccination Europe");
          body
            .append("p")
            .html("Kimberley Boersma <br> 11003464")
          body
            .append("p")
            .html("The dataset contains the child vaccination rates for several countries. <br>I'd like to visualize this data with a bar chart taking the average of all the vaccination types for 2016 for every country.")

          var w = 1200;
          var h = 300;
          var barPadding = 1;
          var factor = 1
          var margin = {
                        top: 30,
                        left: 50,
                        right: 20,
                        bottom: 40
                      };
            var svg = body
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            w_domain = w - margin.left - margin.right;
            h_domain = h - margin.top - margin.bottom;

          var yscale = d3.scaleLinear()
            .range([margin.top, (h - margin.bottom)]).clamp(true)
            .domain([0, 100]);
          console.log(yscale(100))
          var xscale = d3.scaleLinear()
            .range([margin.left, w - margin.right])
            .domain([0, 44]);
          console.log(xscale(40))

          var fileName = "childvaccination.json";
          var txtFile = new XMLHttpRequest();
          txtFile.onreadystatechange = function() {
              if (txtFile.readyState === 4 && txtFile.status == 200) {
                  data = JSON.parse(txtFile.responseText);
                  execute(data)
                  make_axis()
                  barchart(percentage)
                  console.log(percentage)
                  barlabels(percentage)

        }
      }
          txtFile.open("GET", fileName);
          txtFile.send();

          function indexKeys(data){
              keys = Object.keys(data)
              return keys
          };

          function returnKeys(data, keys){
              keys.forEach(function(key) {
              values = data[key];
              arrayKeys = Object.keys(values)
              });
              return arrayKeys
          };

          function returnValues(keys, column){
            arrayValues = []
            keys.forEach(function(key){
              arrayValues.push(data[key][column])
            });
            return arrayValues
          };

          function execute(data){
            index = indexKeys(data)
            keys = returnKeys(data, index)
            countries = returnValues(index, keys[0])
            years = returnValues(index, keys[1])
            percentage = returnValues(index, keys[2])
          }

          function make_axis(){
            var yscale2 = d3.scaleLinear()
              .range([(h - margin.bottom), margin.top]).clamp(true)
              .domain([0, 100]);

            var xaxis = d3.axisBottom(xscale);

            var yaxis = d3.axisLeft(yscale2);

            svg.append('g')
                .attr('transform', 'translate('+[0, (h - margin.bottom)]+')')
                .attr('class', 'x axis')
                .call(xaxis);

            svg.append('g')
              .attr('transform', 'translate('+[margin.left - 1, 0]+')')
             .attr('class', 'y axis')
             .call(yaxis);
           }


          function barchart(dataset){
            var rectangles = svg.selectAll("rect")
                   .data(dataset)
                   .enter()
                   .append("rect")
                   .attr("x",  function(d, i) {
                   return xscale(i);
                   // (i * (w_domain / dataset.length));
                     })
                   .attr("y", function(d) {
                      return (h - margin.bottom) - (yscale(d) * factor);
                      // h_domain - (d * 2);  //Height minus data value
                      })
                   .attr("width", ((w_domain / dataset.length) - barPadding))
                   .attr("height", function(d) {
                     var barHeight = yscale(d) * factor;
                     return barHeight;
                   })
                   .attr("fill", function(d) {
                    return "rgb(" + (d * 1.8) + "," + (d * 0.8) + "," + (d * 2.5) + ")";
                });
          }

          function barlabels(dataset){
            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                  return d;
               })
               .attr("text-anchor", "middle")
               .attr("x", function(d, i) {
                  return xscale(i) + 11;
               })
               .attr("y", function(d) {
                  return (h - margin.bottom) - (yscale(d)) + 14;
               })
               .attr("font-family", "sans-serif")
               .attr("font-size", "11px")
               .attr("fill", "black");
               console.log(dataset)
                }




		    </script>
    </body>
</html>
